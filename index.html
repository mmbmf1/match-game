<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/htmx.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold mb-4">Select Board Size</h1>

    <!-- Dropdown for selecting board size -->
    <div class="mb-6">
      <select
        id="board-size"
        name="board-size"
        class="border border-gray-300 p-2"
        hx-post="/api/board"
        hx-target="#game-board"
        hx-trigger="change"
        hx-encoding="application/json"
      >
        <option value="">Select Board Size</option>
        <option value="4x4">4x4</option>
        <option value="6x6">6x6</option>
        <option value="8x8">8x8</option>
      </select>
    </div>

    <!-- Game board container -->
    <div id="game-board" class="grid grid-cols-4 gap-4">
      <!-- The cards will be rendered here -->
    </div>
  </body>
</html>
